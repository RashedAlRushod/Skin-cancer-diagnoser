<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Cancer Detector</title>
    <style>
        body {
            background-color: #0d1b2a; /* Dark blue background */
            color: #ffffff; /* White text color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 60px;
        }
        form {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        input[type="file"] {
            display: none; /* Hide the default file input */
        }
        label {
            background-color: #00bcd4; /* Cyan background */
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        label:hover {
            background-color: #0097a7; /* Slightly darker cyan on hover */
        }
        input[type="submit"] {
            background-color: #1b263b;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #415a77;
        }
        #upload-status {
            margin-top: 20px;
            font-size: 18px;
            color: #00ff00; /* Green for success */
            display: none;
        }
    </style>
</head>
<body>
    <h1>Diagnose Skin Cancer by Uploading an Image!</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="file-input">Choose File</label>
        <input type="file" id="file-input" name="file" accept="image/*" required>
        <input type="submit" value="Upload and Classify">
    </form>
    <div id="upload-status">âœ… File selected successfully!</div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadStatus = document.getElementById('upload-status');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                uploadStatus.style.display = 'block';
            }
        });
    </script>
</body>
</html>
