<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classification Result</title>
    <style>
        body {
            background-color: #0d1b2a; /* Dark blue background */
            color: #ffffff; /* White text color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 60px;
        }
        p {
            font-size: 22px;
            margin: 10px 0;
        }
        img {
            margin-top: 30px;
            max-width: 80%;
            height: auto;
            border: 3px solid #ffffff;
            border-radius: 10px;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
        }
        a.button {
            display: inline-block;
            margin-top: 40px;
            background-color: #1b263b;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #415a77;
        }
    </style>
</head>
<body>
    <h1>Classification Result</h1>
    <p><strong>Prediction:</strong> {{ prediction }}</p>
    <p class="info"><strong>Uploaded Image Name:</strong> {{ image_name }}</p>
    <img src="{{ url_for('static', filename='uploaded_image.jpg') }}" alt="Uploaded Image">
    <br>
    <a href="{{ url_for('upload_file') }}" class="button">Classify Another Image</a>
</body>
</html>
